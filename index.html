<!DOCTYPE html>
<html>
<head>
    <title>City Audio Guide with Geolocation</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Welcome to City Audio Guide with Geolocation</h1>
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <ul class="list-group">
                            <li class="list-group-item" v-for="(location, index) in locations" :key="index" @click="playAudio(index)">
                                {{ location.name }} ({{ location.distance.toFixed(2) }} km)
                            </li>
                        </ul>
                    </div>
                    <div class="col-sm-12 col-md-8">
                        <audio controls ref="audio">
                            <source :src="currentAudio" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 City Audio Guide with Geolocation</p>
        </footer>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                locations: [
                    { name: 'Location 1', audioUrl: 'location1.mp3', latitude: 37.7749, longitude: -122.4194, distance: 0 },
                    { name: 'Location 2', audioUrl: 'location2.mp3', latitude: 37.7749, longitude: -122.4095, distance: 0 },
                    { name: 'Location 3', audioUrl: 'location3.mp3', latitude: 37.7849, longitude: -122.4194, distance: 0 }
                ],
                currentAudio: '',
                userLatitude: null,
                userLongitude: null
            },
            mounted() {
                navigator.geolocation.watchPosition(this.updateUserLocation);
            },
            methods: {
                playAudio(index) {
                    this.currentAudio = this.locations[index].audioUrl;
                    this.$refs.audio.load();
                    this.$refs.audio.play();
                },
                updateUserLocation(position) {
                    this.userLatitude = position.coords.latitude;
                    this.userLongitude = position.coords.longitude;
                    this.calculateDistances();
                },
                calculateDistances() {
                    for (let i = 0; i < this.locations.length; i++) {
                        let location = this.locations[i];
                        let distance = this.getDistanceFromLatLonInKm(location.latitude, location.longitude, this.userLatitude, this.userLongitude);
                        this.locations[i].distance = distance;
                    }

                    this.locations.sort((a, b) => a.distance - b.distance);
                },
                getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
                    var R = 6371; // Radius of the earth in km
                    var dLat = deg2rad(lat2-lat1);  // deg2rad below
                    var dLon = deg2rad(lon2-lon1); 
                    var a = 
                        Math.sin(dLat/2) * Math.sin(dLat/2) +
                        Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                        Math.sin(dLon/2) * Math.sin(dLon/2)
                        ; 
                    var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
                    var d = R * c; // Distance in km
                    return d;
                },
                deg2rad(deg) {
                    return deg * (Math.PI/180)
                }
            }
        });
    </script>
</body>
</html>
