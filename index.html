<!DOCTYPE html>
<html>
<head>
    <title>Гео гид Кисловодск</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-yandex-maps@0.11.15/dist/vue-yandex-maps.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Гео гид Кисловодск</h1>
        </header>

        <main>
            <div class="container">

                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <img :src="src">
                        <ul class="list-group">
                            <li class="list-group-item" v-for="(location, index) in locations" :key="index" @click="playAudio(index)">
                                {{ location.name }} ({{ location.distance.toFixed(2) }} km)
                            </li>
                        </ul>
                    </div>
                    <div class="col-sm-12 col-md-8">
                        <audio controls ref="audio"  autoplay="true" muted="muted" id = "gogogo" >
                            <source :src="currentAudio" type="audio/mpeg" muted="muted"  autoplay="true" >
                        </audio>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            {{ userLatitude                       }}
            {{ userLongitude                       }}
            {{ locations}}
            <p>&copy; 2023 City Audio Guide with Geolocation</p>
        </footer>
    </div>

    <script>
document.addEventListener('click', musicPlay);
function musicPlay() {
    document.getElementById('gogogo').play();
    document.removeEventListener('click', musicPlay);
}

        var app = new Vue({
            el: '#app',
            
            data: {
                locations: [
                    { name: 'kolonada 1', audioUrl: 'kolonada.mp3', latitude: 43.8984901, longitude: 42.7099261, distance: 0 },
                    { name: 'lovers 2', audioUrl: 'lovers.mp3', latitude: 43.8936454, longitude: 42.7060095, distance: 0 },
                    { name: 'voin 3', audioUrl: 'voin.mp3', latitude: 43.912797, longitude: 42.712499, distance: 0 }
                ],
                currentAudio: '',
                userLatitude: null,
                userLongitude: null,

            },
            computed:{
                src: function () {
      src =  `https://static-maps.yandex.ru/1.x/?l=map&pt=${this.userLongitude},${this.userLatitude}`
      return src
    }
            },
            mounted() {
                navigator.geolocation.watchPosition(this.updateUserLocation);
            },
            methods: {
                playAudio(index) {
                    this.currentAudio = this.locations[index].audioUrl;
                    this.$refs.autoplay  = true;
                    this.$refs.muted = false;
                    this.$refs.audio.load();
                        this.$refs.audio.play();
                },
                updateUserLocation(position) {
                    this.userLatitude = position.coords.latitude;
                    this.userLongitude = position.coords.longitude;
                    this.calculateDistances();
                },
                calculateDistances() {
                    for (let i = 0; i < this.locations.length; i++) {
                        let location = this.locations[i];
                        let distance = this.getDistanceFromLatLonInKm(location.latitude, location.longitude, this.userLatitude, this.userLongitude);
                        this.locations[i].distance = distance;
                        if (distance < 0.1) {
                            this.playAudio(0)
                        }
                    }

                    this.locations.sort((a, b) => a.distance - b.distance);
                },

                getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
                    var R = 6371; // Radius of the earth in km
                    var dLat = (lat2-lat1)* (Math.PI/180);  // deg2rad below
                    var dLon = (lon2-lon1)* (Math.PI/180); 
                    var a = 
                        Math.sin(dLat/2) * Math.sin(dLat/2) +
                        Math.cos(lat1* (Math.PI/180)) * Math.cos(lat2* (Math.PI/180)) * 
                        Math.sin(dLon/2) * Math.sin(dLon/2)
                        ; 
                    var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
                    var d = R * c; // Distance in km
                    return d;
                },

            }
        });
    </script>
</body>
</html>
